<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- Use Tailwind CSS for a modern and responsive look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for the clock face and hands */
        .clock {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
            border: 8px solid #cbd5e1; /* slate-300 */
        }
        
        .clock::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #0f172a; /* slate-900 */
            border-radius: 50%;
            z-index: 10;
        }

        .clock .hand {
            position: absolute;
            background-color: #0f172a; /* slate-900 */
            border-radius: 10px;
            transform-origin: bottom;
            z-index: 1;
        }

        .clock .hour {
            width: 6px;
            height: 30%;
            background-color: #1e293b; /* slate-800 */
        }

        .clock .minute {
            width: 4px;
            height: 40%;
            background-color: #334155; /* slate-700 */
        }

        .clock .second {
            width: 2px;
            height: 45%;
            background-color: #dc2626; /* red-600 */
        }

        /* Positions for the hour markers */
        .clock .marker {
            position: absolute;
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #475569; /* slate-600 */
            width: 100%;
            height: 100%;
            text-align: center;
            transform-origin: center center;
        }
        .clock .marker-12 { transform: rotate(0deg); }
        .clock .marker-3 { transform: rotate(90deg); }
        .clock .marker-6 { transform: rotate(180deg); }
        .clock .marker-9 { transform: rotate(270deg); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans antialiased p-4">
    <div class="flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Analog Clock</h1>
        <div class="clock">
            <!-- Hour Markers -->
            <div class="marker marker-12"><span class="absolute top-[10%] -translate-y-1/2 -rotate-0">12</span></div>
            <div class="marker marker-3"><span class="absolute right-[10%] top-1/2 -translate-y-1/2 -rotate-90">3</span></div>
            <div class="marker marker-6"><span class="absolute bottom-[10%] left-1/2 -translate-x-1/2 -rotate-180">6</span></div>
            <div class="marker marker-9"><span class="absolute left-[10%] top-1/2 -translate-y-1/2 -rotate-270">9</span></div>
            
            <!-- Clock Hands -->
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
        </div>
    </div>

    <script>
        // Get references to the hand elements
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        // Function to update the clock hands
        function updateClock() {
            // Get the current time
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Calculate the rotation for each hand in degrees
            // The seconds hand moves 6 degrees per second (360 / 60)
            const secondsDegrees = seconds * 6;

            // The minutes hand moves 6 degrees per minute, plus a small amount for the seconds
            const minutesDegrees = (minutes * 6) + (seconds * 0.1);

            // The hour hand moves 30 degrees per hour, plus a small amount for the minutes
            const hoursDegrees = (hours % 12) * 30 + (minutes * 0.5);

            // Apply the calculated rotation to the hands using CSS transform
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }
        
        // Initial call to set the clock immediately
        updateClock();

        // Update the clock every second using setInterval
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
